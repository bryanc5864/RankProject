# Ranking + Contrastive training configuration (C4)
condition: ranking_contrastive

# Ranking loss
ranking_margin: 1.0
noise_threshold: 0.5
ranking_temperature: 0.5
n_pairs_per_sample: 16

# Contrastive loss
contrastive_temperature: 0.07
n_negatives: 32

# Loss weights
w_consensus: 0.0
w_contrastive: 0.5
w_ranking: 1.0

# Training
learning_rate: 0.001
weight_decay: 0.00001
batch_size: 128
max_epochs: 100
early_stopping_patience: 15
scheduler: cosine
warmup_epochs: 5
gradient_clip_norm: 1.0

# Paired data
paired_batch_fraction: 0.3
