# Contrastive-only training configuration (C2)
condition: contrastive_only

# Contrastive loss
contrastive_temperature: 0.07
n_negatives: 32

# Also use MSE for activity prediction (contrastive alone doesn't predict activity)
use_mse: true

# Loss weights
w_consensus: 0.0
w_contrastive: 1.0
w_ranking: 0.0
w_mse: 1.0

# Training
learning_rate: 0.001
weight_decay: 0.00001
batch_size: 128
max_epochs: 100
early_stopping_patience: 15
scheduler: cosine
warmup_epochs: 5
gradient_clip_norm: 1.0

# Paired data
paired_batch_fraction: 0.3
