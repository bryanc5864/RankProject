# Consensus-only training configuration (C3)
condition: consensus_only

# Consensus loss
consensus_margin: 1.0
temperature: 0.1

# Loss weights
w_consensus: 1.0
w_contrastive: 0.0
w_ranking: 0.0

# Training
learning_rate: 0.001
weight_decay: 0.00001
batch_size: 128
max_epochs: 100
early_stopping_patience: 15
scheduler: cosine
warmup_epochs: 5
gradient_clip_norm: 1.0
